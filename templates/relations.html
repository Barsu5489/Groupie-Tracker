<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relations</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .artist-info {
      border: 2px solid #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .artist-info:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .location::before {
      content: "\1F4CD";
      /* map pin emoji */
      margin-right: 10px;
    }

    .dates::before {
      content: "\1F4C5";
      /* calendar emoji */
      margin-right: 10px;
    }

    @media (max-width: 768px) {
      .artist-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="/" class="navbar-brand">Groupie Tracker</a>
    <!-- <div class="navbar-menu">
        <a href="/">About</a>
        <a href="/">Contact</a>
    </div> -->
  </nav>
  {{ range $key, $value := .DatesLocations }}
  <div class="artist-grid">
    <div class="artist-info">
      <h2>Artist Name</h2>

      <p class="location">{{ $key }}: {{ range $index, $item := $value }} </p>
      <p class="dates">{{ $item }} </p>
      {{ end }}

    </div>
  </div>
  {{ end }}

  <footer>
    &copy; 2023 . All rights reserved. | <a href="/privacy" aria-label="Privacy Policy">Privacy Policy</a> | <a
      href="/term" aria-label="Terms of Service">Terms of Service</a>
    <div class="social-icons">
      <a href="https://facebook.com/" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>
</body>

</html>
