<html><head><base href="https://sonicsphere.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonicsphere - Artist Album Grid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
    :root {
      --bg-color: #1f1f1f;
      --accent-color: #6c63ff;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 20px;
      background-color: #141414;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    
    nav ul li a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }
    
    nav ul li a:hover {
      color: var(--accent-color);
    }
    
    main {
      padding: 20px;
      flex: 1;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, minmax(300px, 1fr));
      grid-gap: 20px;
      margin-bottom: 40px;
    }
    
    .card {
      background-color: #292929;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
    }
    
    .card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #f0f0f0;
    }
    
    ul {
      margin: 0 0 20px;
      padding-left: 20px;
      color: #ccc;
    }
    
    li {
      margin-bottom: 5px;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1;
    }
    
    button:hover {
      background-color: #4f4ac4;
    }
    
    footer {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
    
    @media screen and (max-width: 600px) {
        .grid-container {
      display: flex;
      flex-direction: column;
      grid-template-columns: repeat(1 minmax(300px, 1fr));
      grid-gap: 20px;
      margin-bottom: 40px;
    }
      .card {
        flex-direction: column;
      }
      
      .card img {
        width: 100%;
        height: auto;
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
    </style>
    </head>
    <body>
    <header>
      <nav>
        <ul>
          <li><a href="/" aria-label="Go to home page">Groupie Tracker</a></li>
        </ul>
      </nav>  
    </header>
    <main>
    <div class="grid-container">
      <div class="card">
        <img src="image" alt="image">
        <div class="card-content">
          <h2>Album Name</h2>
          <ul>
            <li>Member</li>
            <li>Member</li>
            <li>Member</li>
            <li>Member</li>
            <li>Member</li>
            <li>Member</li>
          </ul>
          <div class="button-group">
            <button onclick="location.href='/locations/'" >Location</button>
            <button onclick="location.href='/dates/'" >Dates</button>
            <button onclick="location.href='/relations/'">Relation</button>
          </div>
        </div>
      </div>
    
     
    
     
     
    </div>
    </main>
    <footer>
      &copy; 2023 . All rights reserved. | <a href="/privacy" aria-label="Privacy Policy">Privacy Policy</a> | <a href="/terms" aria-label="Terms of Service">Terms of Service</a>
      <div class="social-icons">
        <a href="https://facebook.com/" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
    </body>
    </html>
